<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <template id="mwf">
      <div>
        <h2>{{msg}}</h2>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: "#mwf",
        data: function () {
          return {
            msg: "hello world",
          };
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
