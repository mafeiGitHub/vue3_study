<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="mwf">
    <div>
      <h2>{{msg}}</h2>

    </div>
    <!-- 遍历数组 -->
    <ul>
      <li v-for="(moive,index) in movies">{{index}}.{{moive}}</li>
    </ul>
    <!-- 遍历对象 -->
    <ul>
      <li v-for="(value,key,index) in person">{{index}}--{{key}}--{{value}}</li>
    </ul>
    <!-- 遍历数字 -->
    <ul>
      <li v-for="(num,index) in 10">{{num}}-{{index}}</li>
    </ul>
  </template>
  <script src="../lib/vue.js"></script>
  <script>
    const App = {
      template: "#mwf",
      data: function () {
        return {
          msg: "hello world",
          movies: [
            "星际穿越", "盗梦空间", "大话西游"
          ],
          person:{
            name:'马文飞',
            age:24,
            sex:"man"
          }
        };
      },
      methods: {},
    };
    Vue.createApp(App).mount("#app");
  </script>
</body>

</html>
