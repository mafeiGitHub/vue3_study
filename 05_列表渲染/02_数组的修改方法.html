<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="mwf">
    <div>
      <h2>{{msg}}</h2>

    </div>
    <!-- 遍历数组 -->
    <ul>
      <li v-for="(moive,index) in movies">{{index}}.{{moive}}<button @click = 'removeMoive(index)' style="display: inline">删除</button></li>
    </ul>
    <input type="text" v-model="newMoive">
    <button @click="addMoive">添加</button>
  </template>
  <script src="../lib/vue.js"></script>
  <script>
    const App = {
      template: "#mwf",
      data: function () {
        return {
          msg: "hello world",
          movies: [
            "星际穿越", "盗梦空间", "大话西游"
          ],
          newMoive:''
        };
      },
      methods: {
        addMoive(){
            this.movies.push(this.newMoive)
            this.newMoive = ''
        },
        removeMoive(index){
            this.movies.splice(index,1)
        }
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</body>

</html>
