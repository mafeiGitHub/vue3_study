<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="mwf">
        <div>
            <h2>{{msg}}</h2>
            <div>{{firstName}} {{lastName}}</div>
            <div>{{fullName}}</div>
        </div>
    </template>
    <script src="../lib/vue.js"></script>
    <script>
        const App = {
            template: "#mwf",
            data: function () {
                return {
                    msg: "hello world",
                    firstName: 'ma',
                    lastName: 'wenfei',
                    fullName: ''
                };
            },

            mounted() {
                this.getFullName()
            },
            methods: {
                getFullName() {
                    this.fullName = this.firstName + " " + this.lastName
                }
            }
        }
            
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
