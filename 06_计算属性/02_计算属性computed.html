<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="mwf">
        <div>
            <h2>{{msg}}</h2>
            <div>{{fullName}}</div>
            <button @click="changeFullName">点击</button>
        </div>
    </template>
    <script src="../lib/vue.js"></script>
    <script>
        const App = {
            template: "#mwf",
            data: function () {
                return {
                    msg: "hello world",
                    firstName: 'ma',
                    lastName: 'wenfei',

                };
            },
            computed: {
                // fullName: function () {
                //     return this.firstName + '  ' + this.lastName
                // }
                fullName: {
                    get: function () {
                        return this.firstName + '  ' + this.lastName
                    },
                    set: function (newValue) {
                        console.log(newValue);
                    }
                }
            },
            methods: {
                changeFullName(){
                    this.fullName = 'ma xiaofei '
                }
                
            }
        }

        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
