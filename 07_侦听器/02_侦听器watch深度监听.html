<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="mwf">
    <div>
      <h2>{{msg}}</h2>
      <input type="text" v-model="question">
      <div>{{anwser}}</div>
      <button @click="changeInfo">改变1</button>
      <button @click="changeInfo2">改变2</button>
    </div>
  </template>
  <script src="../lib/vue.js"></script>
  <script>
    const App = {
      template: "#mwf",
      data: function () {
        return {
          msg: "hello world",
          question: "hello world",
          anwser: "",
          info: {
            name: 'mawefnei',
            age: 23
          }
        };
      },
      methods: {
        getAnwser() {
          this.anwser = "你的问题的答案是+" + this.question + "哈哈哈"
        },
        changeInfo() {
          this.info = {
            name: '小飞'
          }
        },
        changeInfo2() {
          this.info.name = {
            name: '小飞2'
          }
         
        }
      },
      watch: {
        // info(newValue, oldValue) {
        //   console.log('新值', newValue, "旧值", oldValue);
          

        // }
        info:{
          handler:function(newValue,oldValue){
            console.log('新值', newValue, "旧值", oldValue);
          },
          deep:true,//深度侦听
          immediate:true//立即执行
        }
      }
    };
    Vue.createApp(App).mount("#app");
  </script>
</body>

</html>
