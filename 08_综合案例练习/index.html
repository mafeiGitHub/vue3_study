<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div id="app"></div>
<template id="mwf">
    <table>
        <template v-if="books.length>=1">

            <tr>
                <th>序号</th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            <tr v-for="(book,index) in books">
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.publicDate}}</td>
                <td>{{formatePrice(book.price)}}</td>
                <td>
                    <button :disabled="book.count <= 1" @click='decrement(index)'>-</button>
                    {{book.count}}
                    <button @click='increment(index)'>+</button>
                </td>
                <td>
                    <button @click="removeBook(index)">
                        移除
                    </button>
                </td>
            </tr>

        </template>
        <template v-else>
            <h3>您的购物车是空的~</h3>
        </template>
    </table>
    <h3>总价：{{formatePrice(totalPrice)}}</h3>

</template>
<script src="../lib/vue.js"></script>
<script src="./index.js"></script>


</body>

</html>
