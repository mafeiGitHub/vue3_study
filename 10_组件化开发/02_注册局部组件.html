<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<template id="my-app">
    <component-a></component-a>


</template>
<template id="component-a">
    <h2>我是标题:组件1</h2>
    <p>我是内容，哈哈哈哈</p>
    <button @click="btnClick">按键</button>

</template>




<script src="../lib/vue.js"></script>
<script>
const ComponentA={
    template: '#component-a',
    data() {
        return {
            msg: 'aaa'
        };
    },
    methods: {
        btnClick() {
            console.log('aaa')
        }
    }


}
    const App = {
        template :'#my-app',
        components: {
            ComponentA: ComponentA,


        },
        data(){
            return{
                msg:'哈哈'
            }
        },

    }
    const app = Vue.createApp(App)
    app.mount('#app')
</script>
</body>
</html>
<!--两种组件的命名规范 大驼峰和kebab-case（烤串类型）-->
